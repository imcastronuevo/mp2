<!-- contact start -->
	<div class="container-fluid">
		<div class="row d-flex my-5">
				<div class="col-md-6 col-sm-12 col-xs-12 bg-dark-subtle p-4" style="height: 500px;">
					<form onsubmit="return validateForm()" name="scheduleForm" action="/submit-form" method="post">
						<fieldset>
								<legend>Select your schedule</legend>
				
								<div class="form-group mt-4">
										<label for="first_name">First Name:</label>
										<input class="form-control" placeholder="First Name" type="text" name="firstName" id="first_name" autocomplete="given-name" required>
								</div>
				
								<div class="form-group mt-4">
										<label for="last_name">Last Name:</label>
										<input class="form-control" placeholder="Last Name" type="text" name="lastName" id="last_name" autocomplete="family-name" required>
								</div>
				
								<div class="form-group mt-4">
										<label for="mobile_number">Mobile Number:</label>
										<div class="input-group">
												<div class="input-group-prepend">
														<span class="input-group-text" id="basic-addon1">+63</span>
												</div>
												<input class="form-control" placeholder="123-456-7890" type="tel" name="mobileNumber" id="mobile_number" autocomplete="tel" required>
										</div>
								</div>
				
								<div class="form-group mt-4">
										<label for="phone_number">Phone Number:</label>
										<div class="input-group">
												<div class="input-group-prepend">
														<span class="input-group-text" id="basic-addon1">+63</span>
												</div>
												<input class="form-control" placeholder="123-456-7890" type="tel" name="phoneNumber" id="phone_number" autocomplete="tel" required>
										</div>
								</div>
				
								<div class="form-group mt-4">
										<label for="preferred_datetime">Preferred Date and Time:</label>
										<input class="form-control" type="datetime-local" name="preferredDatetime" id="preferred_datetime" required>
								</div>
				
								<button class="btn bg-dark text-light px-4 my-4" type="submit">Submit</button>
						</fieldset>
				</form>
				

				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 bg-dark text-light p-4">
					<h5 class="fw-bold">Location</h5>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30916.94361358403!2d120.81451311083981!3d14.391502700000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33962d74c4ba01fb%3A0xfc5d27fdeef2731c!2sSM%20City%20Tanza!5e0!3m2!1sen!2sph!4v1700527176530!5m2!1sen!2sph" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
			</div>
		</div>
</div>
	<!--contact end  -->
